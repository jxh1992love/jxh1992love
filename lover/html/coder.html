<!DOCTYPE html>
<html xmlns="http://jiangxh1992.github.io">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>致榕榕</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style type="text/css">
@font-face {
  font-family: digit;
  src: url('digital-7_mono.ttf') format("truetype");
}
body, html {height: 100%}
body {background-color: rgb(0,0,0);color: white;}
.bgimg {
    background-image: url('png/bg1.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}

#confirm {
	width: 100%;
	height: 30px;
}
#code {
	left: 50px;
}

</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

<!--代码显示器-->
<div id="code">
	<span class="comments">/*从今天起，厚厚要好好保护榕榕... ...*/</span><br />

	<span class="space"/><span class="space"/>
	<span class="class">Person</span> *you = [[<span class="class">Person</span> <span class="method">alloc</span>] <span class="method">init</span>];<br/>
	<span class="space"/><span class="space"/>
	<span class="class">Person</span> *me = [[<span class="class">Person</span> <span class="method">alloc</span>] <span class="method">init</span>];<br/>
	<span class="space"/><span class="space"/>
	me.<span class="class">name</span> = <span class="string">@"Jiang Xinhou"</span>;<br/>
	<span class="space"/><span class="space"/>
	you.<span class="class">name</span> = <span class="string">@"Jiang Rong"</span>;<br/>
	<span class="space"/><span class="space"/>
	me.<span class="class">lover</span> = you;<br/>
	<span class="space"/><span class="space"/>
	you.<span class="class">lover</span> = me;
</div>
</div>
<script type="text/javascript">

$("#code").typewriter();
setTimeout("javascript:window.location.replace('lover.html')", 20000);

</script>

</body>
</html>
